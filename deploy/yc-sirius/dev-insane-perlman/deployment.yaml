apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
      namespace: edu-insane-perlman
    spec:
      containers:
      - name: project
        image: ubuntu:latest
        command: ["/bin/bash", "-c"]
        args: ["while true; do sleep 30; done;"]
        volumeMounts:
        - name: foo
          mountPath: "/root/.postgresql"
          readOnly: true
      volumes:
      - name: foo
        secret:
          secretName: yandex-root-cert
          optional: true