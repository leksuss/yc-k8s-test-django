apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-deployment
  labels:
    app: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
      namespace: edu-insane-perlman
    spec:
      containers:
      - name: project
        image: nginx:1.14.2
        ports:
        - containerPort: 80